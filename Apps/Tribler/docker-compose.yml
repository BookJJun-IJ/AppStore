    zh_cn: |
      🔒 隐私优先功能：
      • 通过洋葱路由匿名下载
      • 去中心化架构（无中央服务器）
      • 内置类似Tor的匿名网络
      • 无需注册或账户
      
      📁 文件夹结构：
      • 下载：/DATA/Downloads
      • 媒体库：/DATA/Media（自动整理）
      • 配置：/DATA/AppData/tribler/config（请勿修改）
      
      🚀 入门指南：
      • 网页界面：http://您的服务器IP:8085
      • 内置搜索：无需外部网站即可查找内容
      • 边下边播：下载完成前即可观看
      • 共享带宽：为网络做贡献
      
      ⚠️ 重要提示：
      • 首次启动可能需要5-10分钟
      • 匿名模式会影响下载速度
      • 仅限合法内容 - 尊重版权法
      • 为端口20000-20010配置防火墙

    ko_kr: |
      🔒 프라이버시 우선 기능:
      • 어니언 라우팅을 통한 익명 다운로드
      • 분산형 아키텍처 (중앙 서버 없음)
      • 내장 Tor 유사 익명 네트워크
      • 등록이나 계정 불필요
      
      📁 폴더 구조:
      • 다운로드: /DATA/Downloads
      • 미디어 라이브러리: /DATA/Media (자동 정리)
      • 설정: /DATA/AppData/tribler/config (수정 금지)
      
      🚀 시작하기:
      • 웹 인터페이스: http://서버IP:8085
      • 내장 검색: 외부 사이트 없이 콘텐츠 검색
      • 스트리밍 다운로드: 완료 전에 시청 가능
      • 대역폭 공유: 네트워크에 기여
      
      ⚠️ 중요 사항:
      • 첫 시작 시 5-10분 소요될 수 있음
      • 익명 모드는 다운로드 속도에 영향
      • 합법적 콘텐츠만 - 저작권법 준수
      • 포트 20000-20010에 대한 방화벽 설정
  volumes:
    - /DATA/AppData/$AppID/config
    - /DATA/Downloads
    - /DATA/Media