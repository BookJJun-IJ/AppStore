name: tribler

services:
  app:
    image: tribler/tribler:latest
    container_name: tribler
    restart: unless-stopped
    ports:
      - "8085:8085"
    volumes:
      - /DATA/AppData/$AppID/data:/root/.Tribler
      - /DATA/Downloads:/downloads
    environment:
      - DISPLAY=:0
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

x-casaos:
  architectures:
    - amd64
    - arm64
  author: self
  category: network
  description:
    en_us: Tribler - Decentralized BitTorrent client with anonymous downloading
    zh_cn: Tribler - 具有匿名下载功能的去中心化BitTorrent客户端
    ko_kr: Tribler - 익명 다운로드 기능을 갖춘 분산형 BitTorrent 클라이언트
  icon: https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Tribler/icons.png
  screenshot_link:
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Tribler/screenshots1.png
  index: /
  tagline:
    en_us: Anonymous BitTorrent client
    zh_cn: 匿名BitTorrent客户端
    ko_kr: 익명 BitTorrent 클라이언트
  port_map: "8085"
  store_app_id: tribler
  title:
    en_us: Tribler
    zh_cn: Tribler
    ko_kr: Tribler
  main: app
  is_uncontrolled: false
  volumes:
    - /DATA/AppData/$AppID/data
    - /DATA/Downloads