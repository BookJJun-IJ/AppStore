    en_us: |
      **Tribler - Decentralized BitTorrent Client with Web Interface**
      
      Tribler is a privacy-enhanced BitTorrent client that offers anonymous downloading and built-in search capabilities. This version runs in headless mode with a web interface for remote control.
      
      **Key Features:**
      • Anonymous downloading with onion routing
      • Built-in torrent search engine
      • No central servers required
      • Channel-based content discovery
      • Credit-based system for fair sharing
      • Web-based remote control interface
      
      **Privacy First:**
      Tribler protects your privacy by routing traffic through multiple peers, making it extremely difficult to trace downloads back to individual users.
      
      **Important Note:**
      Please ensure you comply with local laws regarding file sharing and downloading. Tribler is designed for sharing legal content and protecting user privacy.
