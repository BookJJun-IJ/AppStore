name: tribler

services:
  app:
    image: linuxserver/qbittorrent:latest
    container_name: tribler_alternative
    restart: unless-stopped
    ports:
      - "8085:8080"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - /DATA/AppData/$AppID/config:/config
      - /DATA/Downloads:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
      - WEBUI_PORT=8080
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

x-casaos:
  architectures:
    - amd64
    - arm64
  author: self
  category: network
  description:
    en_us: qBittorrent - Reliable BitTorrent client with advanced web interface and search capabilities
    zh_cn: qBittorrent - 可靠的BitTorrent客户端，具有高级网页界面和搜索功能
    ko_kr: qBittorrent - 고급 웹 인터페이스와 검색 기능을 갖춘 안정적인 BitTorrent 클라이언트
  icon: https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/qBittorrent/icons.png
  screenshot_link:
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/qBittorrent/screenshots1.png
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/qBittorrent/screenshots2.png
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/qBittorrent/screenshots3.png
  index: /
  tagline:
    en_us: Advanced BitTorrent client with built-in search and RSS support
    zh_cn: 具有内置搜索和RSS支持的高级BitTorrent客户端
    ko_kr: 내장 검색 및 RSS 지원을 갖춘 고급 BitTorrent 클라이언트
  port_map: "8085"
  store_app_id: qbittorrent
  title:
    en_us: qBittorrent
    zh_cn: qBittorrent
    ko_kr: qBittorrent
  main: app
  is_uncontrolled: false
  volumes:
    - /DATA/AppData/$AppID/config
    - /DATA/Downloads