  description:
    en_us: |
      **Tribler - Decentralized BitTorrent Client (Stable Version)**
      
      Tribler is a privacy-enhanced BitTorrent client that offers anonymous downloading and built-in search capabilities. This version (7.14.0) is a stable release that works reliably in Docker environments.
      
      **Key Features:**
      • Anonymous downloading with onion routing
      • Built-in torrent search engine
      • No central servers required
      • Channel-based content discovery
      • Credit-based system for fair sharing
      • Web-based remote control interface
      
      **Privacy First:**
      Tribler protects your privacy by routing traffic through multiple peers, making it extremely difficult to trace downloads back to individual users.
      
      **Important Note:**
      Please ensure you comply with local laws regarding file sharing and downloading. Tribler is designed for sharing legal content and protecting user privacy.
    zh_cn: |
      **Tribler - 去中心化 BitTorrent 客户端（稳定版本）**
      
      Tribler 是一个增强隐私的 BitTorrent 客户端，提供匿名下载和内置搜索功能。此版本（7.14.0）是在 Docker 环境中可靠运行的稳定版本。
      
      **主要功能：**
      • 通过洋葱路由实现匿名下载
      • 内置种子搜索引擎
      • 无需中央服务器
      • 基于频道的内容发现
      • 基于信用的公平分享系统
      • 基于网页的远程控制界面
      
      **隐私优先：**
      Tribler 通过多个节点路由流量来保护您的隐私，使得追踪下载到个人用户变得极其困难。
      
      **重要提示：**
      请确保您遵守当地关于文件共享和下载的法律。Tribler 专为分享合法内容和保护用户隐私而设计。
    ko_kr: |
      **Tribler - 탈중앙화 BitTorrent 클라이언트（안정 버전）**
      
      Tribler는 익명 다운로드와 내장 검색 기능을 제공하는 개인정보 보호 강화 BitTorrent 클라이언트입니다. 이 버전（7.14.0）은 Docker 환경에서 안정적으로 작동하는 안정 릴리스입니다.
      
      **주요 기능:**
      • 어니언 라우팅을 통한 익명 다운로드
      • 내장 토렌트 검색 엔진
      • 중앙 서버 불필요
      • 채널 기반 콘텐츠 발견
      • 공정한 공유를 위한 크레딧 기반 시스템
      • 웹 기반 원격 제어 인터페이스
      
      **개인정보 보호 우선:**
      Tribler는 여러 피어를 통해 트래픽을 라우팅하여 개인정보를 보호하므로, 다운로드를 개별 사용자로 추적하기가 매우 어렵습니다.
      
      **중요 참고사항:**
      파일 공유 및 다운로드에 관한 현지 법률을 준수하시기 바랍니다. Tribler는 합법적인 콘텐츠 공유와 사용자 개인정보 보호를 위해 설계되었습니다.
