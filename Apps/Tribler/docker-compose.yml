name: tribler

services:
  tribler:
    image: triblercore/triblercore:7.14.0
    container_name: tribler
    restart: unless-stopped
    expose:
      - 8085
    volumes:
      - /DATA/AppData/$AppID/state:/home/user/.Tribler
      - /DATA/Downloads:/home/user/Downloads
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      CORE_API_PORT: 8085
      CORE_API_KEY: casaos
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 1G

x-casaos:
  architectures:
    - amd64
    - arm64
