name: tribler

services:
  tribler:
    image: ghcr.io/tribler/tribler:latest
    container_name: tribler
    restart: unless-stopped
    ports:
      - "8085:8085"
    volumes:
      - /DATA/AppData/$AppID/state:/home/ubuntu/.Tribler
      - /DATA/Downloads:/home/ubuntu/Downloads
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      CORE_API_PORT: 8085
      CORE_API_KEY: casaos
    network_mode: bridge
    command: ["-s"]
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 1G

