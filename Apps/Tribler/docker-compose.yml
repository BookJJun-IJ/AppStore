    en_us: Privacy-first BitTorrent client with built-in search and streaming
    zh_cn: 隐私优先的BitTorrent客户端，具有内置搜索和流媒体功能
    ko_kr: 내장 검색 및 스트리밍 기능을 갖춘 프라이버시 우선 BitTorrent 클라이언트
  port_map: "8085"
  store_app_id: tribler
