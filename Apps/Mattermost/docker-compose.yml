name: mattermost

services:
  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    volumes:
      - /DATA/AppData/$AppID/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: $default_pwd
      POSTGRES_DB: mattermost
    networks:
      - mattermost-net

  mattermost:
    image: mattermost/mattermost-team-edition:9.11.0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
    user: "0:0"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    expose:
      - 8065
    volumes:
      - /DATA/AppData/$AppID/config:/mattermost/config
      - /DATA/AppData/$AppID/data:/mattermost/data
      - /DATA/AppData/$AppID/logs:/mattermost/logs
      - /DATA/AppData/$AppID/plugins:/mattermost/plugins
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://mmuser:$default_pwd@postgres:5432/mattermost?sslmode=disable&connect_timeout=10
      MM_SERVICESETTINGS_SITEURL: ""
      MM_SERVICESETTINGS_LISTENADDRESS: ":8065"
      MM_SERVICESETTINGS_ENABLELOCALMODE: true
    networks:
      - mattermost-net

networks:
  mattermost-net:
    driver: bridge

x-casaos:
  architectures: [amd64, arm64]
  main: mattermost
  webui_port: 8065
  author: Yundera Team
  category: Communication
  description:
    en_us: Open-source team communication platform similar to Slack
    ko_kr: Slack과 유사한 오픈소스 팀 커뮤니케이션 플랫폼
  developer: Mattermost, Inc.
  icon: https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Mattermost/icon.png
  tagline:
    en_us: Team chat and collaboration
    ko_kr: 팀 채팅 및 협업
  title:
    en_us: Mattermost
    ko_kr: Mattermost
  tips:
    before_install:
      en_us: |
        **Simple Mattermost Setup**
        
        1. Visit the web interface after installation
        2. Create your first account (becomes admin)
        3. Create a team and start chatting!
        
        Database password: `$default_pwd`
      ko_kr: |
        **간단한 Mattermost 설정**
        
        1. 설치 후 웹 인터페이스 방문
        2. 첫 번째 계정 생성 (관리자가 됨)
        3. 팀 생성하고 채팅 시작!
        
        데이터베이스 비밀번호: `$default_pwd`
  index: /
  port_map: "8065"
  store_app_id: mattermost
  pre_install_cmd: |
    rm -rf /DATA/AppData/$AppID/* 2>/dev/null || true &&
    mkdir -p /DATA/AppData/$AppID/{config,data,logs,plugins,postgres} &&
    chown -R 999:999 /DATA/AppData/$AppID/postgres &&
    chown -R root:root /DATA/AppData/$AppID/config /DATA/AppData/$AppID/data /DATA/AppData/$AppID/logs /DATA/AppData/$AppID/plugins &&
    chmod -R 755 /DATA/AppData/$AppID/config /DATA/AppData/$AppID/data /DATA/AppData/$AppID/logs /DATA/AppData/$AppID/plugins &&
    echo "Mattermost directories created"