name: mattermost-simple
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Named volume 사용
    environment:
      - POSTGRES_USER=mmuser
      - POSTGRES_PASSWORD=defaultpassword123
      - POSTGRES_DB=mattermost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmuser -d mattermost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mattermost-internal

  mattermost:
    depends_on:
      postgres:
        condition: service_healthy
    image: mattermost/mattermost-team-edition:10.9.1
    restart: unless-stopped
    expose:
      - 80
    ports:
      - "8065:8065"  # 직접 접근용
    volumes:
      # Docker가 자동으로 디렉토리 생성하고 권한 설정
      - mattermost_config:/mattermost/config
      - mattermost_data:/mattermost/data
      - mattermost_logs:/mattermost/logs
      - mattermost_plugins:/mattermost/plugins
      - mattermost_client_plugins:/mattermost/client/plugins
      - mattermost_bleve:/mattermost/bleve-indexes
    environment:
      - TZ=Asia/Seoul
      
      # 데이터베이스 연결
      - MM_SQLSETTINGS_DRIVERNAME=postgres
      - MM_SQLSETTINGS_DATASOURCE=postgres://mmuser:defaultpassword123@postgres:5432/mattermost?sslmode=disable&connect_timeout=10
      
      # 기본 설정
      - MM_BLEVESETTINGS_INDEXDIR=/mattermost/bleve-indexes
      - MM_SERVICESETTINGS_SITEURL=https://mattermost-ikjunyundera.nsl.sh
      - MM_SERVICESETTINGS_LISTENADDRESS=:80
      - MM_SERVICESETTINGS_ENABLEOPENSERVER=true
      
      # 로그 설정
      - MM_LOGSETTINGS_ENABLECONSOLE=true
      - MM_LOGSETTINGS_CONSOLELEVEL=INFO
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/v4/system/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - mattermost-internal

# Named volumes - Docker가 자동 관리
volumes:
  postgres_data:
  mattermost_config:
  mattermost_data:
  mattermost_logs:
  mattermost_plugins:
  mattermost_client_plugins:
  mattermost_bleve:

networks:
  mattermost-internal:
    driver: bridge

x-casaos:
  architectures:
    - amd64
    - arm64
  main: mattermost
  webui_port: 80
  author: CasaOS Team
  category: Chat
  description:
