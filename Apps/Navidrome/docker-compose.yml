name: navidrome

services:
  navidrome:
    image: deluan/navidrome:0.56.1
    container_name: navidrome
    restart: unless-stopped
    expose:
      - 4533
    volumes:
      - /DATA/AppData/$AppID/data:/data
      - /DATA/Media/Music:/music
      - /DATA/Downloads:/downloads
    user: $PUID:$PGID
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      ND_MUSICFOLDER: /music
      ND_DATAFOLDER: /data
      ND_LOGLEVEL: info
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 512M 

