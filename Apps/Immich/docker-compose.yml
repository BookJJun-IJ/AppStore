name: immich

services:
  app:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:release
    restart: unless-stopped
    volumes:
      - /DATA/Gallery:/usr/src/app/upload
      - /DATA/Downloads:/usr/src/app/external:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-server-database
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: redis
      # CPU 최적화를 위한 머신러닝 비활성화
      IMMICH_MACHINE_LEARNING_ENABLED: false
    ports:
      - "2283:2283"
    depends_on:
      - redis
      - database
      - machine-learning
    networks:
      pcs: null

  database:
    container_name: immich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - /DATA/AppData/$AppID/database:/var/lib/postgresql/data
    networks:
      pcs: null

  machine-learning:
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    restart: unless-stopped
    volumes:
      - /DATA/AppData/$AppID/model-cache:/cache
    environment:
      REDIS_HOSTNAME: redis
      MACHINE_LEARNING_CACHE_FOLDER: /cache
    networks:
      pcs: null

  redis:
    container_name: immich-redis
    image: docker.io/valkey/valkey:7.2-alpine
    restart: unless-stopped
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

