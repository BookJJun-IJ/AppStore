name: immich

services:
  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:release
    restart: unless-stopped
    volumes:
      - /DATA/AppData/$AppID/uploads:/usr/src/app/uploads
      - /DATA/AppData/$AppID/config:/usr/src/app/config
    depends_on:
      - redis
      - database
    environment:
      - DB_HOSTNAME=database
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=redis
    networks:
      pcs: null

  immich-microservices:
    container_name: immich-microservices
    image: ghcr.io/immich-app/immich-server:release
    restart: unless-stopped
    volumes:
      - /DATA/AppData/$AppID/uploads:/usr/src/app/uploads
      - /DATA/AppData/$AppID/config:/usr/src/app/config
    depends_on:
      - redis
      - database
    environment:
      - DB_HOSTNAME=database
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=redis
    command: ["start.sh", "microservices"]
    networks:
      pcs: null

  immich-machine-learning:
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    restart: unless-stopped
    volumes:
      - /DATA/AppData/$AppID/model-cache:/cache
    environment:
      - REDIS_HOSTNAME=redis
      - MACHINE_LEARNING_CACHE_FOLDER=/cache
    networks:
      pcs: null

  immich-web:
    container_name: immich-web
    image: ghcr.io/immich-app/immich-web:release
    restart: unless-stopped
    depends_on:
      - immich-server
    environment:
      - IMMICH_SERVER_URL=http://immich-server:3001
    networks:
      pcs: null

  redis:
    container_name: immich-redis
    image: redis:alpine
    restart: unless-stopped
    networks:
      pcs: null

  database:
    container_name: immich-postgres
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=immich
    volumes:
      - /DATA/AppData/$AppID/database:/var/lib/postgresql/data
    networks:
      pcs: null

  immich-proxy:
    container_name: immich-proxy
    image: ghcr.io/immich-app/immich-proxy:release
    restart: unless-stopped
    ports:
      - "2283:8080"
    depends_on:
      - immich-server
      - immich-web
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

