name: transmission

services:
  transmission:
    image: lscr.io/linuxserver/transmission:4.0.6
    container_name: transmission
    restart: unless-stopped
    expose:
      - 9091
    volumes:
      - /DATA/AppData/$AppID/config:/config
      - /DATA/Downloads:/downloads
      - /DATA/Downloads/watch:/watch
    user: $PUID:$PGID
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      TRANSMISSION_WEB_HOME: /flood-for-transmission/
      USER: admin
      PASS: $default_pwd
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 512M

x-casaos:
  architectures:
    - amd64
    - arm64
  author: CasaOS Team
  category: Network
  developer: Transmission Project
  description:
    en_us: |
      **Fast, Easy, and Free BitTorrent Client**
      Transmission is a lightweight, cross-platform BitTorrent client that is easy to use and configure. It features a web-based interface for remote management and supports encryption, bandwidth limiting, and selective downloading.
      
      **Key Features:**
      • Simple and intuitive web interface
      • Low resource usage and high performance
      • Built-in encryption and security features
      • Bandwidth control and scheduling
      • Remote access from any device
      • Watch folder for automatic torrent loading
      
