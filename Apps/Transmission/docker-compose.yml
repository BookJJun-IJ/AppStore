name: transmission

services:
  app:
    image: linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    volumes:
      - /DATA/AppData/$AppID/config:/config
      - /DATA/Downloads:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

x-casaos:
  architectures:
    - amd64
    - arm64
  author: self
  category: network
  description:
    en_us: Transmission BitTorrent client with web interface
    zh_cn: Transmission BitTorrent客户端，带有网页界面
    ko_kr: 웹 인터페이스를 갖춘 Transmission BitTorrent 클라이언트
  icon: https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Transmission/icons.png
  screenshot_link:
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Transmission/screenshots1.png
  index: /
  tagline:
    en_us: Simple BitTorrent client
    zh_cn: 简单的BitTorrent客户端
    ko_kr: 간단한 BitTorrent 클라이언트
  port_map: "9091"
  store_app_id: transmission
  title:
    en_us: Transmission
    zh_cn: Transmission
    ko_kr: Transmission
  main: app
  is_uncontrolled: false
  volumes:
    - /DATA/AppData/$AppID/config
    - /DATA/Downloads