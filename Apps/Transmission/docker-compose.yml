name: transmission

services:
  transmission:
    image: lscr.io/linuxserver/transmission:4.0.6
    container_name: transmission
    restart: unless-stopped
    expose:
      - 9091
    ports:
      - "51413:51413"
      - "51413:51413/udp"
    volumes:
      - /DATA/AppData/$AppID/transmission-config:/config
      - /DATA/Downloads:/downloads
      - /DATA/Downloads/watch:/watch
    user: $PUID:$PGID
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      USER: admin
      PASS: $default_pwd
      TRANSMISSION_WEB_UI: combustion
    cpu_shares: 30
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - transmission

  flood:
    image: jesec/flood:4.8.2
    container_name: transmission-flood
    restart: unless-stopped
    expose:
      - 3000
    volumes:
      - /DATA/AppData/$AppID/flood-config:/config
      - /DATA/Downloads:/downloads
    user: $PUID:$PGID
    environment:
      PGID: $PGID
      PUID: $PGID
      TZ: $TZ
      FLOOD_OPTION_RUNDIR: /config
      FLOOD_OPTION_AUTH: file
      FLOOD_OPTION_ALLOWEDPATH: /downloads
      FLOOD_OPTION_TRURL: http://transmission:9091/transmission/rpc
      FLOOD_OPTION_TRUSER: admin
      FLOOD_OPTION_TRPASS: $default_pwd
    depends_on:
      - transmission
    cpu_shares: 20
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - transmission

networks:
  transmission:
    name: transmission

