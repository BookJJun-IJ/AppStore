    ko_kr: IPTVnator - 아름다운 인터페이스, EPG 지원, 즐겨찾기, TV 아카이브 기능을 갖춘 현대적인 웹 기반 IPTV 플레이어. 전 세계 TV 채널 스트리밍에 완벽함.
