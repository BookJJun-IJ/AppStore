name: iptvnator

services:
  backend:
    image: 4gray/iptvnator-backend:latest
    container_name: iptvnator-backend
    restart: unless-stopped
    ports:
      - "7333:3000"
    environment:
      - CLIENT_URL=http://localhost:4333
      - TZ=Asia/Seoul
    volumes:
      - /DATA/AppData/$AppID/backend:/app/data
    networks:
      pcs: null

  frontend:
    image: 4gray/iptvnator:latest
    container_name: iptvnator-frontend
    restart: unless-stopped
    ports:
      - "4333:80"
    environment:
      - BACKEND_URL=http://localhost:7333
      - TZ=Asia/Seoul
    depends_on:
      - backend
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

x-casaos:
  architectures:
    - amd64
    - arm64
  author: self
  category: media
  description:
