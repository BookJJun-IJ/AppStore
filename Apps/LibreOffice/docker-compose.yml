name: libreoffice

services:
  main_app:
    image: linuxserver/libreoffice:latest
    container_name: libreoffice
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: /DATA/Documents
        target: /config/Documents
      - type: bind
        source: /DATA/Downloads
        target: /config/Downloads
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config/.config/libreoffice
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
      - ID=abc
      - PASSWORD=libreoffice
      - SECURE_CONNECTION=0
      - NOVNC_PORT=3000
    security_opt:
      - seccomp:unconfined
    shm_size: "2gb"
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

