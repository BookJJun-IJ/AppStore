    before_install:
      en_us: |
        🔧 Optimized Configuration:
        • Memory Limit: 2GB (down from 4GB)
        • CPU Limit: 1 core maximum
        • File Size Limit: 50MB (prevents overload)
        
        📁 File Processing:
        • Upload files via web interface or /DATA/Downloads
        • Supports: PDF, Images (JPG, PNG), Office documents
        • No permanent file storage - process and download
        
        💡 Performance Features:
        • Reduced language pack (EN, KR, CN only)
        • Disabled unnecessary metrics
        • Optimized Java memory settings
        • Auto OCR detection disabled (manual only)
        
        ⚠️ Resource Management:
        • Automatic restart if unhealthy
        • Background processing optimized
        • Large file processing may take time

      zh_cn: |
        🔧 优化配置：
        • 内存限制：2GB（从4GB降低）
        • CPU限制：最大1核心
        • 文件大小限制：50MB（防止过载）
        
        📁 文件处理：
        • 通过网页界面或 /DATA/Downloads 上传文件
        • 支持：PDF、图片(JPG, PNG)、Office文档
        • 无永久文件存储 - 处理后下载
        
        💡 性能特性：
        • 减少语言包（仅EN, KR, CN）
        • 禁用不必要的指标
        • 优化Java内存设置
        • 禁用自动OCR检测（仅手动）
        
        ⚠️ 资源管理：
        • 不健康时自动重启
        • 后台处理优化
        • 大文件处理可能需要时间

      ko_kr: |
        🔧 최적화된 설정:
        • 메모리 제한: 2GB (4GB에서 감소)
        • CPU 제한: 최대 1코어
        • 파일 크기 제한: 50MB (과부하 방지)
        
        📁 파일 처리:
        • 웹 인터페이스 또는 /DATA/Downloads를 통해 파일 업로드
        • 지원 포맷: PDF, 이미지(JPG, PNG), Office 문서
        • 영구 파일 저장 없음 - 처리 후 다운로드
        
        💡 성능 기능:
        • 언어팩 축소 (영어, 한국어, 중국어만)
        • 불필요한 메트릭 비활성화
        • Java 메모리 설정 최적화
        • 자동 OCR 감지 비활성화 (수동만)
        
        ⚠️ 리소스 관리:
        • 비정상 시 자동 재시작
        • 백그라운드 처리 최적화
        • 큰 파일 처리 시 시간 소요될 수 있음
  volumes:
    - /DATA/AppData/$AppID/stirling/data
    - /DATA/AppData/$AppID/stirling/config
    - /DATA/AppData/$AppID/stirling/logs
    - /DATA/Downloads