name: stirlingpdf

services:
  app:
    container_name: Stirling-PDF
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:0.46.2
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.25"
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /DATA/AppData/$AppID/stirling/data:/usr/share/tessdata:rw
      - /DATA/AppData/$AppID/stirling/config:/configs:rw
      - /DATA/AppData/$AppID/stirling/logs:/logs:rw
      - /DATA/Downloads:/downloads:rw
    environment:      
      DISABLE_ADDITIONAL_FEATURES: "false"
      SECURITY_ENABLELOGIN: "true"       
      DOCKER_ENABLE_SECURITY: "true"           
      SECURITY_INITIALLOGIN_USERNAME: "admin"
      SECURITY_INITIALLOGIN_PASSWORD: "admin"      
      PUID: 1000
      PGID: 1000
      UMASK: "022"
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

x-casaos:
  architectures:
    - amd64
    - arm64
  author: self

  category: office
  description:
    en_us: Stirling-PDF is an optimized open-source local web-based tool that allows you to easily edit, convert, merge and split PDF files with reduced resource usage.
    zh_cn: Stirling-PDF 是一个优化的开源本地网页工具，可以让您以较低的资源使用量轻松地编辑、转换、合并和分割PDF文件。
    ko_kr: Stirling-PDF는 리소스 사용량을 최적화한 PDF 파일 편집, 변환, 병합, 분할 도구입니다.
  icon: https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Stirling-PDF/icons.png
  screenshot_link:
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Stirling-PDF/screenshots1.png
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Stirling-PDF/screenshots2.png
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Stirling-PDF/screenshots3.png
  index: /
  tagline:
    en_us: Optimized PDF editing, conversion, and management tool
    zh_cn: 优化的PDF编辑、转换和管理工具
    ko_kr: 최적화된 PDF 파일 편집, 변환, 관리 도구
  port_map: "8080"
  store_app_id: stirlingpdf
  title:
    en_us: Stirling - PDF
    zh_cn: Stirling - PDF
    ko_kr: Stirling - PDF
  main: app
  is_uncontrolled: false
  tips:
    before_install:
      en_us: |
        ⚠️ **Installation Notice**: This app may take 2-5 minutes to complete setup after installation. Please wait for the configuration to finish before accessing.
        
        📁 File Processing:
        • Upload files via web interface or /DATA/Downloads
        • Supports: PDF, Images (JPG, PNG), Office documents
        • No permanent file storage - process and download
        
        🔐 Default Login:
        • Username: admin
        • Password: admin
        • To change credentials: Go to CasaOS desktop → App Settings → Environment Variables

      zh_cn: |
        ⚠️ **安装提示**：此应用安装后可能需要2-5分钟完成设置配置，请等待配置完成后再访问。
        
        📁 文件处理：
        • 通过网页界面或 /DATA/Downloads 上传文件
        • 支持：PDF、图片(JPG, PNG)、Office文档
        • 无永久文件存储 - 处理后下载
        
        🔐 默认登录：
        • 用户名：admin
        • 密码：admin
        • 修改凭据：进入 CasaOS 桌面 → 应用设置 → 环境变量

      ko_kr: |
        ⚠️ **설치 안내**: 이 앱은 설치 후 설정이 완료되기까지 2~5분 정도 소요될 수 있습니다. 설정이 완료될 때까지 기다린 후 접속해 주세요.
        
        📁 파일 처리:
        • 웹 인터페이스 또는 /DATA/Downloads를 통해 파일 업로드
        • 지원 포맷: PDF, 이미지(JPG, PNG), Office 문서
        • 영구 파일 저장 없음 - 처리 후 다운로드
        
        🔐 기본 로그인:
        • 아이디: admin
        • 비밀번호: admin
        • 로그인 정보 변경: CasaOS 바탕화면 → 앱 설정 → 환경변수에서 변경

  volumes:
    - /DATA/AppData/$AppID/stirling/data
    - /DATA/AppData/$AppID/stirling/config
    - /DATA/AppData/$AppID/stirling/logs
    - /DATA/Downloads