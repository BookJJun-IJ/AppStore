name: stirlingpdf

services:
  stirlingpdf:
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:0.46.2
    container_name: stirling-pdf
    restart: unless-stopped
    expose:
      - 8080
    volumes:
      - /DATA/AppData/$AppID/tessdata:/usr/share/tessdata
      - /DATA/AppData/$AppID/configs:/configs
      - /DATA/AppData/$AppID/logs:/logs
      - /DATA/Downloads:/downloads
    user: $PUID:$PGID
    environment:
      PGID: $PGID                              # Group ID for file permissions
      PUID: $PUID                              # User ID for file permissions
      TZ: $TZ                                  # Timezone setting
      DOCKER_ENABLE_SECURITY: true            # Enable security jar download (required for login)
      SECURITY_ENABLE_LOGIN: true             # Enable login authentication
      SECURITY_INITIALLOGIN_USERNAME: admin   # Default admin username
      SECURITY_INITIALLOGIN_PASSWORD: admin   # Default admin password (change after first login)
    cpu_shares: 100
    deploy:
      resources:
        limits:
          memory: 2G

