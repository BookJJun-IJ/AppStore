    en_us: |
      Stirling PDF is your complete PDF toolkit - everything you need to work with PDF files, right from your web browser.

      **What you can do:**
      • **Split & Merge**: Break large PDFs into smaller files or combine multiple PDFs into one
      • **Convert**: Turn PDFs into images, Word documents, Excel files, or PowerPoint presentations
      • **Compress**: Reduce file size to save space and make sharing easier  
      • **Edit**: Add text, images, signatures, watermarks, or remove pages
      • **Organize**: Rotate pages, reorder sections, or extract specific pages
      • **Security**: Add passwords, remove passwords, or redact sensitive information
      • **OCR**: Extract text from scanned documents and images

      **Why choose Stirling PDF:**
      • **Private & Secure**: All processing happens on your server - your files never leave your device
      • **No file size limits**: Work with PDFs of any size
      • **No subscription fees**: Completely free with no ads or hidden costs
      • **Works anywhere**: Access from any device with a web browser
      • **Professional quality**: Get the same results as expensive PDF software

      Perfect for students, professionals, or anyone who works with PDF documents regularly. No more paying for expensive PDF software or worrying about uploading sensitive documents to online services.
