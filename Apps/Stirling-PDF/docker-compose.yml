name: stirlingpdf

services:
  app:
    container_name: Stirling-PDF
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.25"
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /DATA/AppData/$AppID/stirling/data:/usr/share/tessdata:rw
      - /DATA/AppData/$AppID/stirling/config:/configs:rw
      - /DATA/AppData/$AppID/stirling/logs:/logs:rw
      - /DATA/Downloads:/downloads:rw
    environment:
      DOCKER_ENABLE_SECURITY: true
      DISABLE_ADDITIONAL_FEATURES: false
      SECURITY_ENABLELOGIN: true
      SECURITY_INITIALLOGIN_USERNAME: admin
      SECURITY_INITIALLOGIN_PASSWORD: admin  
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

