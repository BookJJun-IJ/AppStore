name: xteve

services:
  xteve:
    image: alturismo/xteve:latest
    container_name: xteve
    restart: unless-stopped
    ports:
      - "34400:34400"  # Xteve 웹 인터페이스
    volumes:
      - /DATA/AppData/$AppID/config:/home/xteve/conf
      - /DATA/AppData/$AppID/guide2go:/home/xteve/guide2go
      - /DATA/AppData/$AppID/playlists:/tmp/xteve
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

x-casaos:
  architectures:
    - amd64
    - arm64
  author: self
  category: media
  description:
    en_us: Xteve - M3U Proxy for Plex DVR and Emby Live TV with automatic EPG mapping. Easy IPTV setup with web interface.
    zh_cn: Xteve - 用于Plex DVR和Emby Live TV的M3U代理，具有自动EPG映射。通过Web界面轻松设置IPTV。
    ko_kr: Xteve - 자동 EPG 매핑 기능이 있는 Plex DVR 및 Emby Live TV용 M3U 프록시. 웹 인터페이스로 쉬운 IPTV 설정.
  icon: https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Xteve/icon.png
  screenshot_link:
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Xteve/screenshot1.png
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Xteve/screenshot2.png
  index: /
  tagline:
    en_us: Easy IPTV setup with automatic channel mapping
    zh_cn: 自动频道映射的简易IPTV设置
    ko_kr: 자동 채널 매핑으로 간편한 IPTV 설정
  port_map: "34400"
  store_app_id: xteve
  title:
    en_us: Xteve
    zh_cn: Xteve
    ko_kr: Xteve
  main: xteve
  is_uncontrolled: false
  volumes:
    - /DATA/AppData/$AppID/config
    - /DATA/AppData/$AppID/guide2go
    - /DATA/AppData/$AppID/playlists