name: jellyfin

services:
  app:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"
      - "8920:8920"
      - "7359:7359/udp"
      - "1900:1900/udp"
    volumes:
      - /DATA/AppData/$AppID/config:/config
      - /DATA/AppData/$AppID/cache:/cache
      - /DATA/Media/Movies:/media/movies:ro
      - /DATA/Media/TV Show:/media/tvshows:ro
      - /DATA/Media/Music:/media/music:ro
      - /DATA/Downloads:/media/downloads:ro
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
      - JELLYFIN_PublishedServerUrl=http://localhost:8096
    devices:
      - /dev/dri:/dev/dri
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

x-casaos:
  architectures:
    - amd64
    - arm64
  author: self
  category: media
  description:
    en_us: Jellyfin - The Free Software Media System that puts you in control of managing and streaming your media. Stream to any device from your own server.
    zh_cn: Jellyfin - 免费开源媒体系统，让您完全控制媒体的管理和流媒体播放。从您自己的服务器流式传输到任何设备。
    ko_kr: Jellyfin - 미디어 관리 및 스트리밍을 완전히 제어할 수 있는 무료 오픈소스 미디어 시스템입니다. 자체 서버에서 모든 기기로 스트리밍하세요.
  icon: https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Jellyfin/icons.png
  screenshot_link:
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Jellyfin/screenshots1.png
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Jellyfin/screenshots2.png
    - https://raw.githubusercontent.com/BookJJun-IJ/AppStore/create/Apps/Jellyfin/screenshots3.png
  index: /
  tagline:
    en_us: Your personal media streaming server with no strings attached
    zh_cn: 您的个人媒体流媒体服务器，完全自由
    ko_kr: 완전히 자유로운 개인 미디어 스트리밍 서버
  port_map: "8096"
  store_app_id: jellyfin
  title:
    en_us: Jellyfin
    zh_cn: Jellyfin
    ko_kr: Jellyfin
  main: app
  is_uncontrolled: false
  tips:
    en_us: |
      🎬 Media Library Setup:
      • Movies: /DATA/Media/Movies
      • TV Shows: /DATA/Media/TV Show
      • Music: /DATA/Media/Music
      • Downloads: /DATA/Downloads (for organizing)
      
      🚀 Getting Started:
      • Web Access: http://YourServerIP:8096
      • First visit: Admin account setup wizard
      • Add libraries: Movies, TV Shows, Music
      • Hardware acceleration: Intel/AMD GPU supported
      
      📱 Client Apps:
      • Web Browser: Best experience
      • Mobile: Jellyfin app (iOS/Android)
      • TV: Jellyfin app for Android TV, Roku, etc.
      • Desktop: Jellyfin Media Player
      
      ⚠️ File Organization Tips:
      • Movies: /Movies/Movie Name (Year)/movie.mkv
      • TV Shows: /TV Show/Series Name/Season 01/episode.mkv
      • Use proper naming for automatic metadata
      • Supported formats: MP4, MKV, AVI, etc.

    zh_cn: |
      🎬 媒体库设置：
      • 电影：/DATA/Media/Movies
      • 电视剧：/DATA/Media/TV Show
      • 音乐：/DATA/Media/Music
      • 下载：/DATA/Downloads（用于整理）
      
      🚀 入门指南：
      • 网页访问：http://您的服务器IP:8096
      • 首次访问：管理员账户设置向导
      • 添加媒体库：电影、电视剧、音乐
      • 硬件加速：支持Intel/AMD GPU
      
      📱 客户端应用：
      • 网页浏览器：最佳体验
      • 手机：Jellyfin应用（iOS/Android）
      • 电视：Android TV、Roku等Jellyfin应用
      • 桌面：Jellyfin Media Player
      
      ⚠️ 文件整理技巧：
      • 电影：/Movies/电影名 (年份)/movie.mkv
      • 电视剧：/TV Show/剧集名/Season 01/episode.mkv
      • 使用正确命名以自动获取元数据
      • 支持格式：MP4, MKV, AVI等

    ko_kr: |
      🎬 미디어 라이브러리 설정:
      • 영화: /DATA/Media/Movies
      • TV 프로그램: /DATA/Media/TV Show
      • 음악: /DATA/Media/Music
      • 다운로드: /DATA/Downloads (정리용)
      
      🚀 시작하기:
      • 웹 접속: http://서버IP:8096
      • 첫 접속: 관리자 계정 설정 마법사
      • 라이브러리 추가: 영화, TV 프로그램, 음악
      • 하드웨어 가속: Intel/AMD GPU 지원
      
      📱 클라이언트 앱:
      • 웹 브라우저: 최고의 경험
      • 모바일: Jellyfin 앱 (iOS/Android)
      • TV: Android TV, Roku용 Jellyfin 앱
      • 데스크톱: Jellyfin Media Player
      
      ⚠️ 파일 정리 팁:
      • 영화: /Movies/영화제목 (연도)/movie.mkv
      • TV 프로그램: /TV Show/시리즈명/Season 01/episode.mkv
      • 자동 메타데이터를 위한 올바른 파일명 사용
      • 지원 포맷: MP4, MKV, AVI 등
  volumes:
    - /DATA/AppData/$AppID/config
    - /DATA/AppData/$AppID/cache
    - /DATA/Media/Movies
    - /DATA/Media/TV Show
    - /DATA/Media/Music
    - /DATA/Downloads