name: plex

services:
  app:
    image: plexinc/pms-docker:latest
    container_name: plex
    restart: unless-stopped
    ports:
      - "32400:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1900:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    volumes:
      - /DATA/AppData/$AppID/config:/config
      - /DATA/AppData/$AppID/transcode:/transcode
      - /DATA/Media/Movies:/data/movies:ro
      - /DATA/Media/TV Show:/data/tvshows:ro
      - /DATA/Media/Music:/data/music:ro
      - /DATA/Downloads:/data/downloads:ro
    environment:
      - PUID=1000
      - PGID=1000
      - PLEX_CLAIM=
    devices:
      - /dev/dri:/dev/dri
    networks:
      pcs: null

networks:
  pcs:
    name: pcs

