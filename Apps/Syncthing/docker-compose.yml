name: syncthing

services:
  syncthing:
    image: syncthing/syncthing:latest
    user: $PUID:$PGID
    expose:
      - 8384
    volumes:
      - /DATA/AppData/$AppID/config:/var/syncthing/config
      - /DATA/AppData/$AppID/data:/data
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      STGUIADDRESS: 0.0.0.0:8384
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

x-casaos:
  architectures:
    - amd64
    - arm64
  main: syncthing
  author: CasaOS Team
  category: Cloud
  description:
    en_us: "Syncthing is a continuous file synchronization program. It synchronizes files between two or more computers and mobile devices in real time, safely protected from prying eyes."
    ko_kr: "Syncthing은 연속 파일 동기화 프로그램입니다. 둘 이상의 컴퓨터와 모바일 기기 간에 실시간으로 파일을 동기화하며, 프라이버시가 안전하게 보호됩니다."
  developer: Syncthing Foundation
  icon: https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Syncthing/icon.png
  tagline:
    en_us: "Decentralized file synchronization - no cloud needed"
    ko_kr: "분산형 파일 동기화 - 클라우드 불필요"
  title:
    en_us: Syncthing
    ko_kr: Syncthing
  tips:
    before_install:
      en_us: |
        **Perfect Google Drive Alternative**
        
        **Setup Instructions:**
        
        **After installation:**
        1. Access web interface via CasaOS
        2. **First time: No login required**
        3. **Immediately go to "Actions" → "Settings"**
        4. **Set Username/Password for Web UI**
        5. **Save settings**
        
        **Adding Folders:**
        1. Click **"Add Folder"**
        2. **Folder ID**: Choose any name (e.g., "documents")
        3. **Folder Path**: 
           - For Documents: `/data/Documents`
           - For Downloads: `/data/Downloads`
           - For Media: `/data/Media`
           - For Photos: `/data/Gallery`
           - Or any custom path like `/data/MyFolder`
        4. Syncthing will **automatically create** the folder with correct permissions
        
        **Important:** Let Syncthing create folders automatically - no permission issues!
        - **No Cloud Required**: Direct device-to-device sync
        - **Real-time Sync**: Files sync instantly between devices
        - **Cross-Platform**: Windows, Mac, Linux, Android, iOS
        - **Private & Secure**: End-to-end encrypted, no third-party servers
        
        **Pre-configured Folders:**
        - `/data/Documents` → For Documents
        - `/data/Downloads` → For Downloads  
        - `/data/Media` → For Media files
        - `/data/Gallery` → For Photos
        - `/data/[YourName]` → Custom folders
        
        **Mobile Apps:** Available on Google Play and App Store
      ko_kr: |
        **완벽한 Google Drive 대체재**
        
        **설정 방법:**
        
        **설치 후:**
        1. CasaOS를 통해 웹 인터페이스 접속
        2. **첫 접속: 로그인 불필요**
        3. **즉시 "Actions" → "Settings"로 이동**
        4. **웹 UI용 사용자명/비밀번호 설정**
        5. **설정 저장**
        
        **폴더 추가 방법:**
        1. **"Add Folder"** 클릭
        2. **Folder ID**: 임의 이름 입력 (예: "documents")
        3. **Folder Path**: 
           - 문서용: `/data/Documents`
           - 다운로드용: `/data/Downloads`
           - 미디어용: `/data/Media`
           - 사진용: `/data/Gallery`
           - 사용자 정의: `/data/원하는이름`
        4. Syncthing이 **자동으로 폴더 생성** (권한 문제 없음)
        
        **주요 기능:**
        - **클라우드 불필요**: 기기 간 직접 동기화
        - **실시간 동기화**: 파일이 즉시 동기화됨
        - **크로스 플랫폼**: Windows, Mac, Linux, Android, iOS
        - **비공개 & 보안**: 엔드투엔드 암호화
        
        **추천 폴더 경로:**
        - `/data/Documents` → 문서용
        - `/data/Downloads` → 다운로드용
        - `/data/Media` → 미디어용
        - `/data/Gallery` → 사진용
        
        **모바일 앱:** Google Play와 App Store에서 사용 가능
  index: /
  webui_port: 8384