name: tanoshi

services:
  tanoshi:
    image: faldez/tanoshi:latest
    container_name: tanoshi
    user: $PUID:$PGID
    expose:
      - 80
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      TANOSHI_PORT: 80
      TANOSHI_DATABASE_PATH: /tanoshi/database.db
      TANOSHI_LOCAL_PATH: /tanoshi/manga
      TANOSHI_PLUGIN_PATH: /tanoshi/plugins
      RUST_LOG: info
    volumes:
      - /DATA/AppData/$AppID/data:/tanoshi
      - /DATA/AppData/$AppID/plugins:/tanoshi/plugins
      - /DATA/Media/Manga:/tanoshi/manga
      - /DATA/Downloads:/tanoshi/downloads
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

x-casaos:
  architectures:
    - amd64
    - arm64
  main: tanoshi
  author: Tanoshi Team
  category: Media
  description:
    en_us: |
      Tanoshi is a self-hosted web manga reader with online source support, designed like Kotatsu but for servers.
      
      Features:
      • Browse and read manga from online sources
      • Extension system for multiple manga websites
      • Progressive Web App (PWA) optimized for mobile
      • Multiple reading modes (single page, double page, long strip)
      • Reading direction customization (LTR/RTL)
      • Cross-device reading history sync
      • Auto-download chapters and updates
      • MyAnimeList and AniList tracker integration
      • Multi-user support with roles
      • Advanced search and filtering
      • Notification support (Telegram, Pushover, Gotify)
      
      Usage: Similar to Kotatsu app but accessible via web browser. Install extensions to access various manga sources online.
  developer: Faldez
  icon: https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Tanoshi/icon.png
  screenshot: https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Tanoshi/screenshot-1.png
  tagline:
    en_us: Self-hosted manga reader with online sources - like Kotatsu for servers
  title:
    en_us: Tanoshi
  tips:
    before_install:
      en_us: |
        **Like Kotatsu but for Web**
        Browse online manga sources via extensions.
        
        **Mobile Optimized**
        PWA support for mobile reading experience.
  thumbnail: https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Tanoshi/thumbnail.png
  index: /
  webui_port: 80